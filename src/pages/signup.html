<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script defer src="../javascript/SignUp.js"></script>
    <title>signup||capstone</title>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <header>welcome</header>
        <div id="error_message"></div>
        <div id="success" class="suc">
          <h2>Form has been validated successfully!</h2>
        </div>

        <form id="myform" name="form" >
          <div class="input-field">
            <input type="text" id="name" />
            <label>Username</label>
          </div>
          <div class="input-field">
            <input type="text" id="email" />
            <label>Email </label>
          </div>
          <div class="input-field">
            <input type="password" id="pass" />
            <label>Password</label>
          </div>
          <div class="input-field">
            <input class="pswrd" type="password" id="cpass" />
            <!-- <span class="show">SHOW</span> -->
            <label>Confirm Password</label>
          </div>
          <div class="button">
            <div class="inner"></div>
            <button type="submit" value="submit">
              Sin Up
            </button>
          </div>
        </form>
        <div class="auth">Or Sign up with</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-square"><span>Facebook</span></i>
          </div>
          <div class="google">
            <i class="fab fa-google-plus-square"><span>Google</span></i>
          </div>
        </div>
        <div class="signup">A member? <a href="#">Sign in now</a></div>
      </div>
      <div class="container-left">
        <img src="../Assets/images.png" />
      </div>
    </section>

  </body>
</html>
